<div class="parent">
    <div class="signin-form">
        <h2>Sign In</h2>
        <form class="form">
            <div class="input-group">
                <label for="EmailId">Email</label>
                <input class="email" type="email" [(ngModel)]="loginObj.EmailId" id="email" name="EmailId" required>
            </div>
            <div class="input-group">
                <label for="Password">Password</label>
                <input type="password" [(ngModel)]="loginObj.Password" name="Password" id="password" name="password" required>
            </div>
            <button type="button" (click)="onLogin()">Sign In</button>
        </form>
    </div>
</div>
